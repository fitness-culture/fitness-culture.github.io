<h3 id="success-msg" style="text-align: center !important; margin-top:190px !important; display:none; color:#fff"> Your Order has been Updated</h3>


<script>
function postToGoogle() {

				
                var field1 = $("#Name").val();
                var field2 = $("#Email").val();
                var field3 = $("#Phone").val();
                var field4 = $("#Message").val();
               
				if(field1 == ""){
					alert('Please Fill Your Name');
					document.getElementById("nameField").focus();
					return false;
				}
				if(field2 == ""){
					alert('Please Fill Your Email');
					document.getElementById("emailField").focus();
					return false;
				}
				if(field3 == "" || field3.length > 10 || field3.length < 10){
					alert('Please Fill Your Mobile Number');
					document.getElementById("mobField").focus();
					return false;
				}


				
	
                $.ajax({
                      url: "https://docs.google.com/forms/d/e/1FAIpQLSfmGdWsNaKdzH-eH6T_VFxmGQgKrbAocw-OEL53eTYt-5t6Pw/formResponse?",
					             data: {"entry.2005620554 ": field1, "entry.1045781291": field2, "entry.1166974658": field3, "entry.839337160": field4,},
                      type: "POST",
                      dataType: "xml",
                    success: function(d)
					{
					},
					error: function(x, y, z)
						{

							$('#success-msg').show();
							$('#form').hide();
							
						}
                });
				return false;
            }
</script>
